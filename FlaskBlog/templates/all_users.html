{% extends "layout.html" %}
{% block content %}
<h1>Welcome Users profile Home</h1>

<h1>Users</h1>
   <table>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Email</th>
           <th>Password</th>
       </tr>
       {% for user in users %}
           <tr>
               <td>{{ user.id }}</td>
               <td>{{ user.username }}</td>
               <td>{{ user.email }}</td>
               <td>{{ user.password }}</td>
           </tr>
       {% endfor %}
   </table>
{% endblock content %}
